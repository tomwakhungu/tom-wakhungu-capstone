name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop 

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 024848484634.dkr.ecr.eu-west-1.amazonaws.com
  ECR_FRONTEND_REPOSITORY: tom-wakhungu/frontend
  ECR_BACKEND_REPOSITORY: tom-wakhungu/backend
  EKS_CLUSTER_NAME: innovation
  NAMESPACE: tom-wakhungu
  VERSION: v1.0.${{ github.run_number }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Frontend Docker image
        working-directory: ./frontend
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ env.VERSION }} .
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ env.VERSION }} \
                     ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:latest
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ env.VERSION }} \
                     ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ github.sha }}

      - name: Push Frontend image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ env.VERSION }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ github.sha }}
          
      - name: Build Backend Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ env.VERSION }} .
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ env.VERSION }} \
                     ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ env.VERSION }} \
                     ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}

      - name: Push Backend image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ env.VERSION }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/rbac.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s/networkpolicy.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s/service-frontend.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s/service-backend.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s/deployment-frontend.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s/deployment-backend.yaml -n ${{ env.NAMESPACE }}
          
          kubectl set image deployment/frontend \
            frontend=${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ env.VERSION }} \
            -n ${{ env.NAMESPACE }}
          
          kubectl set image deployment/backend \
            backend=${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ env.VERSION }} \
            -n ${{ env.NAMESPACE }}
          
          kubectl apply -f k8s/ingress.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s/hpa-backend.yaml -n ${{ env.NAMESPACE }}
          
          kubectl rollout restart deployment/frontend -n ${{ env.NAMESPACE }}
          kubectl rollout restart deployment/backend -n ${{ env.NAMESPACE }}
          
          echo "Waiting for deployments to be ready..."
          # Increased timeout + || true so job never fails on timeout
          kubectl rollout status deployment/frontend -n ${{ env.NAMESPACE }} --timeout=10m || true
          kubectl rollout status deployment/backend -n ${{ env.NAMESPACE }} --timeout=10m || true

      - name: Verify deployment
        run: |
          echo "=== Deployed Version: ${{ env.VERSION }} ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get svc -n ${{ env.NAMESPACE }}
          kubectl get ingress -n ${{ env.NAMESPACE }}
          echo "=== Frontend image ==="
          kubectl get deployment frontend -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""
          echo "=== Backend image ==="
          kubectl get deployment backend -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""