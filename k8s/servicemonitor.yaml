apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: medicine-inventory-backend
  namespace: tom-wakhungu
  labels:
    app: backend
    release: prometheus
spec:
  selector:
    matchLabels:
      app: backend
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: medicine-inventory-frontend
  namespace: tom-wakhungu
  labels:
    app: frontend
    release: prometheus
spec:
  selector:
    matchLabels:
      app: frontend
  endpoints:
  - port: http
    interval: 30s
    path: /metrics