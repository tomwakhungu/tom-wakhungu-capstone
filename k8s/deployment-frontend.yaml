apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tom-wakhungu
  labels:
    app: frontend
    component: medicine-inventory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: medicine-inventory
    spec:
      serviceAccountName: medicine-inventory-sa
      containers:
      - name: frontend
        image: 024848484634.dkr.ecr.eu-west-1.amazonaws.com/tom-wakhungu/frontend:latest 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Resource requests and limits
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false